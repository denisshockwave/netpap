<!DOCTYPE html>
<html lang="en">

<head>
	<title>WiFi Yetu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/wifiyetulogo.jpeg" />

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="images/wifiyetulogo.jpeg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/cad.png" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/fad.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/dcad.jpg" alt="Second slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Connected to WiFi Yetu
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Title</span>
						<input class="input100" type="text" name="username" placeholder="Enter ticket title">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26">
						<span class="label-input100">Message</span>
						<textarea class="form-control" rows="3" id="message" name="message"
							placeholder="Enter your concern here"></textarea>
					</div>

					<div class="wrap-input100 validate-input m-b-26">
						<span class="label-input100">Category</span>
						<div class="radio">
							<label><input type="radio" name="optradio" checked>Voucher login</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio">Speeds</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio">Signal</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio">Power</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<span class="login100-form-title-2">
								Send
							</span>
						</button>
					</div>
				</form>

				<table class="table table-borderless">
					<tbody>
						<tr>
							<td>
								<div class="card text-center">
									<div class="card-header">
										WiFi
									</div>
									<div class="card-body">
										<h5 class="card-title">
											<i class="fa fa-wifi"></i>
										</h5>
									</div>
								</div>
							</td>
							<td>
								<div class="card text-center">
									<div class="card-header">
										Movies/Series
									</div>
									<div class="card-body">
										<h5 class="card-title">
											<i class="fa fa-film"></i>
										</h5>
									</div>
								</div>
							</td>
							<td>
								<div class="card text-center">
									<div class="card-header">
										Calls
									</div>
									<div class="card-body">
										<h5 class="card-title">
											<i class="fa fa-phone"></i>
										</h5>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>

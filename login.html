<!DOCTYPE html>
<html lang="en">

<head>
	<title>WiFi Yetu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/wifiyetulogo.jpeg" />

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="https://wifiyetu.co.ke/" />
		<input type="hidden" name="popup" value="true" />
	</form>
	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript">
	< !--
			function doLogin() {
				document.sendin.username.value = document.login.username.value;
				document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
				document.sendin.submit();
				return false;
			}
	//-->
	</script>
	$(endif)


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="card-background" id="netpap-root-media-2"></div>
						<div class="card-info" style="padding-left:3%;"><center> <span class="card-title" id="netpap-root-media-2-header"></span></center></div>
					</sssdiv>
						<!-- <div class="carousel-item active">
							<img class="d-block w-100" src="images/wifiyetulogo.jpeg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/cad.png" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/fad.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/dcad.jpg" alt="Second slide">
						</div> -->
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			<div class="row">
				<div class="col-1"></div>
					<div class="col-3">
						$(if error)
						<div class="alert alert-info" role="alert"><small>$(error)</small></div>
						$(endif)
					</div>
			</div>
				<form class="login100-form validate-form" name="login" action="$(link-login-only)" method="post"
				$(if chap-id) onSubmit="return doLogin()" $(endif)>
				
					<input type="hidden" name="dst" value="https://wifiyetu.co.ke/" />
					<input type="hidden" name="popup" value="true" />	
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<!-- <div class="wrap-input100 m-b-26">
						<span class="label-input100">Referral</span>
						<input class="input100" type="text" name="referral"
							placeholder="Enter code/promotion phone number">
						<span class="focus-input100"></span>
					</div> -->

					<div class="container-login100-form-btn">
						<button id="btn-submit" type="submit" class="btn login100-form-btn">
							<span class="login100-form-title-2">
								Log In
							</span>
						</button>
					</div>

				</form>

			<div class="row">
				<span id="netpap-root" data-hotspot="baseflix" data-owner="wifiyetu" data-mac-address="$(mac)"
					data-banner-name="LOGIN"></span>
				 
				<div class="col-md-4 col-xs-4 col-sm-4"><a href="https://net.wifiyetu.co.ke/netpap/pay/baseflix/wifiyetu/" style="width:100%;" class="btn btn-primary"> <i class="fa fa-wifi"></i>   Click to get a
						Voucher</a></div>
				<div class="col-md-4 col-xs-4 col-sm-4"><a href="$(link-login-only)?dst=$(link-orig-esc)&username=T-$(mac-esc)" style="width:100%;" class="btn btn-primary"> <i class="fa fa-handshake-o" aria-hidden="true"></i>  Free trial </a>
				</div>
				<div class="col-md-4 col-xs-4 col-sm-4"><a href="https://net.wifiyetu.co.ke/media/flixyetu/" style="width:100%;" class="btn btn-primary"> <i class="fa fa-film"></i>   Movies/Series</a>
				</div>
			
			
			</div>
		
				
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://net.wifiyetu.co.ke/static/js/netpap.js"></script>

</body>

</html>
